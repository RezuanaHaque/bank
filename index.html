<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baaper bank</title>
    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16"><span class="font-semibold text-purple-600">welcome to bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 px-4">
            <h3 class="text-2xl mb-4">please login</h3>
            <div>
                <input id="useremail" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                    placeholder="your email">
                <input id="userpass" class="border-2 block border-gray-400 rounded w-3/4 mb-4" type="password" name=""
                    id="" placeholder="password">
                <button id="loginsubmit" class="bg-yellow-600 px-4 rounded py-2 font-medium">submit</button>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('loginsubmit').addEventListener('click', function () {
            // getting email 
            const emailfield = document.getElementById('useremail');
            const email = emailfield.value;
            // console.log(email);
            // getting password
            const passfield = document.getElementById('userpass');
            const pass = passfield.value;
            // console.log(pass);
            if (email == 'rez@abc' && pass == 'abc') {
                // console.log('valid');
                // onno page e nei
                window.location.href = 'banking.html';

            }

        })
    </script>
</body>

</html>
